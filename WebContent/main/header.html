<!DOCTYPE html>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/header.css" />
    <script type="text/javascript">
      $(document).ready(function () {
        $(".menuitem").hover(
          function () {
            // 마우스를 올렸을 때
            $(".submenu").css({ visibility: "visible", height: "160px" });
            $(".subbck").css({ visibility: "visible", height: "160px" });
          },
          function () {
            // 마우스를 벗어났을 때
            $(".submenu").css({ visibility: "hidden", height: "0" });
            $(".subbck").css({ visibility: "hidden", height: "0" });
          }
        );
      });
    </script>
  </head>

      <header>

            /></a>
          </div>
          <ul id="menu">
            <li class="menuitem">
              <a>시설안내</a>
              <div class="subbck"></div>
              <ul class="submenu">
                <li class="subitem">
                  <a href="./infoPage.html" class="cc">캠핑장 소개</a>
                </li>
                <li class="subitem">
                  <a href="./mapPage.html" class="cc">오시는 길</a>
                </li>
              </ul>
            </li>
            <li class="menuitem">
              <a>고객센터</a>

                <li class="subitem"><a href="#" class="cc">이용후기</a></li>
              </ul>
            </li>
            <li class="menuitem"><a href="#" class="cc">예약하기</a></li>
          </ul>
        </div>
        <div id="log">
          <a href="#" id="logstatus">

            <!--로그인/로그아웃-->
          </a>
          <span class="bar"> | </span>

            <span class="cc">회원가입</span>

</html>
